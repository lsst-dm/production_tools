
{% extends 'base.html' %}
{% set active_page="errors" %}

{% block title %}Daily Error Summaries{% endblock %}


{% block header %}Daily Error Summaries{% endblock %}

{% block content %}

<ul>
    {% for (year, month, day) in dates %}
    <li><a href="{{ url_for('errors.day', year=year, month=month, day=day) }}">
            {{year}}-{{month}}-{{day}}
        </a>
    {% endfor %}
</ul>

{% endblock %}
